<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My portfolio</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <header></header>
    <div class = "container">
      <div class="topwrapper">
        <h1 class="title">Share each other's book recommendations</h1>
        <p class = p1>本は人生を豊かにしてくれます</p>
        <p>お互いにお薦め本をシェアしてお互いの世界を拡げていきましょう！！</p>
        <span>もしよければ、あなたと私のお薦めの一冊をシェアしましょう！！</span>
      </div>
    </div>
    <div class = "container">
      <div class = "menu_wrapper">
        <h2>私のそれぞれのおすすめはこちらから閲覧できます</h2>
        <div class = "menus">
          <div class = "menu">
            <a href = "#"><img src = "book.jpg" href = "#"></a>
            <p><a class = "novel btn" href = "#"><b>小説</b></a></p>
          </div>
          <div class = "menu">
            <a href = "#"><img src = "many_books.jpg"></a>
            <p><a class = "practical_books btn" href = "#"><b>実用書</b></a></p>
          </div>
          <div class = "menu">
            <a href = "#"><img src = "book_and_family.jpg" href = "#"></a>
            <p><a class = "picture_book btn" href = "#"><b>絵本</b></a></p>
          </div>
          <div class = "menu">
            <a href = "#"><img src = "laugh_child.jpg" href = "#"></a>
            <p><a class = "childcare_books btn" href = "#"><b>育児書</b></a></p>
          </div>
        </div>
      </div>
    </div>
    <div class = "contaner">
      <div class = "guest_recommend">
        <div class = "recommend">
          <h2>あなたのお薦めを教えてください</h2>
        </div>
        <div class = "guest_text">
          <p>お薦めする本のタイトル</p>
          <input class = "book_title">
          <p>お薦めポイント</p>
          <textarea class = "recommend_point" cols = "50" rows = "10"></textarea>
          <p><input class= "recommend_btn" type = "submit" value = "お薦めする"></p>
        </div>
      </div>
    </div>
    <hooter></hooter>

</html>
